<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <section class="left-column">
            <ul class="links">
                <li class="link">Inbox</li>
                <li class="link">Today</li>
                <li class="link">This week</li>
            </ul>

            <section class="project-section">
                <h2>Projects</h2>
            </section>

            <button class="add-project-btn"><span class="plus-sign">+</span>Add Project</button>
            <form action="" id="add-project-form">
                <input type="text">
                <div class="form-buttons">
                    <button class="add-btn">Add</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </form>
            

        </section>
        <section class="right-column">
            <h2>Inbox</h2>
            <ul class="task-items">
                <button class="add-task-btn"><span class="plus-sign">+</span> Add Task</button>
                <form action="" id="add-task-form">
                    <input type="text">
                    <div class="form-buttons">
                        <button class="add-btn">Add</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </ul>

        </section>
        
    </main>
    <footer>
        <h6>Copyright &copy; dejourford</h6>
    </footer>
    <script src="main.js"></script>
</body>
</html>
